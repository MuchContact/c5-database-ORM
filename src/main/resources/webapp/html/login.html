<!DOCTYPE html>
<html ng-app="LoginModule" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/vendor/angular.min.js"></script>
    <script src="../js/vendor/angular-cookies.min.js"></script>
    <script src="../js/loginModule.js"></script>
    <script src="../js/vendor/jquery-2.1.1.js"></script>
    <script src="../js/vendor/underscore-1.7.0.js"></script>
</head>
<body ng-controller="UserCtrl" ng-init="initialize()">
<div class="container">
    <section id="content" ng-show="login">
        <form ng-submit="login()">
            <h1>登录</h1>
            <div>
                <input type="text" placeholder="用户名" required="" id="username" ng-model="user.username"/>
            </div>
            <div>
                <p class="errorTips" ng-show="isUsernameExisted">用户名不存在!</p>
                <p class="errorTips" ng-show="">用户名或密码不正确!</p>
            </div>
            <div>
                <input type="password" placeholder="密码" required="" id="password" ng-model="user.password"/>
            </div>
            <div>
                <p class="errorTips">用户名或密码不正确!</p>
            </div>
            <div>
                <input type="submit" value="登录" />
                <a href="#">忘记登录密码？</a>
                <a href="#" ng-click="go2Register()">免费注册</a>
            </div>
        </form><!-- form -->
    </section><!-- content -->
    <section id="content" ng-show="!login">
        <form ng-submit="register()">
            <h1>免费注册</h1>
            <div>
                <input type="text" placeholder="请输入用户名" required="" id="username" ng-model="user.username"/>
            </div>
            <div>

            </div>
            <div>
                <input type="password" placeholder="请设置密码" required="" id="password" ng-model="user.password"/>
            </div>
            <div>
                <input type="password" placeholder="请再次确认密码" required="" id="confirmPassword"/>
            </div>
            <div>
                <div style="text-align: left;">
                    <input type="checkbox" style="margin-left: 20px;">
                    <span >我已阅读并同意
                        <a href="javascript:void(0)" target="_blank" id="agreement" style="float: initial;"> 《淘宝用户注册协议》</a>
                    </span>
                </div>
                <input type="submit" value="立即注册" />
                <a href=""> <span ng-click="go2Login()">返回登录</span></a>
            </div>
        </form><!-- form -->
    </section>
</div><!-- container -->
</body>
</html>
