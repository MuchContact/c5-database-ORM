<!DOCTYPE html>
<html ng-app="LoginModule" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/vendor/angular.min.js"></script>
    <script src="../js/vendor/angular-cookies.min.js"></script>
    <script src="../js/loginModule.js"></script>
    <script src="../js/vendor/jquery-2.1.1.js"></script>
    <script src="../js/vendor/underscore-1.7.0.js"></script>
</head>
<body ng-controller="UserCtrl" ng-init="initialize()">
<div class="container">
    <section id="loginSection" ng-show="login">
        <form ng-submit="login()">
            <h1>登录</h1>
            <div>
                <input type="text" placeholder="用户名" required="" id="username" ng-model="user.username"/>
            </div>
            <div>
                <input type="password" placeholder="密码" required="" id="password" ng-model="user.password"/>
            </div>
            <div>
                <input type="submit" value="登录" />
                <a href="#">忘记登录密码？</a>
                <a href="#" ng-click="go2Register()">免费注册</a>
            </div>
        </form><!-- form -->
    </section><!-- content -->
    <section id="registerSection" ng-show="!login">
        <form ng-submit="register()">
            <div>
                用户名：<input type="text" required="" id="username" ng-model="user.username"/>
            </div>
            <div>
                请设置密码：<input type="password" required="" id="password" ng-model="user.password"/>
            </div>
            <div>
                请确认密码：<input type="password" required="" id="confirmPassword"/>
            </div>
            <div>
                我已阅读并同意<a href="javascript:void(0)" target="_blank" id="agreement"> 《淘宝用户注册协议》</a>
                <input type="submit" value="立即注册" />
                <span ng-click="go2Login()">返回登录</span>
            </div>
        </form><!-- form -->
    </section>
</div><!-- container -->
</body>
</html>
